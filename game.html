<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script>
        var match=0;
        while(match==0){   
            var num = window.prompt('Guess the number from 1 to 10:');
            var rand = Math.floor((Math.random()*10)+1);
            if(parseInt(num)==rand){
                match=1;
                alert("success!");
                break;
            }
        }
    </script>
</head>
<body>
    <h1>Success! Press F5 to play again</h1>
</body>
</html>
